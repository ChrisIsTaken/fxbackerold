<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="dashboard-container">
        <div class="session-management">
            <h2>Trading Sessions</h2>
            <button id="add-session-button">+</button>
            <div id="new-session-form" style="display: none;">
                <h3>New Session</h3>
                <form>
                <!-- Add form fields for the session details here -->
                <button type="submit">Create Session</button>
                </form>
            </div>
            <!-- Session list goes here -->
        </div>
        <div class="account-management">
            <h2>Account Management</h2>
            <button id="add-account-button">+</button>
            <div id="new-account-form" style="display: none;">
                <h3>New Account</h3>
                <form>
                <!-- Add form fields for the account details here -->
                <button type="submit">Create Account</button>
                </form>
            </div>
            <!-- Account list goes here -->
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
